apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 000000000000.dkr.ecr.eu-central-1.localhost.localstack.cloud:4566/nginx:latest
        ports:
        - containerPort: 80
