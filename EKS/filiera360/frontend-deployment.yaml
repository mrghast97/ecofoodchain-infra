apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 000000000000.dkr.ecr.eu-central-1.localhost.localstack.cloud:4566/frontend:latest
        ports:
        - containerPort: 3001
