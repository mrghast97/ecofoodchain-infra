apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: 000000000000.dkr.ecr.eu-central-1.localhost.localstack.cloud:4566/mongodb:latest
        ports:
        - containerPort: 27017
